<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="pTag">
        <!-- <span>Sagar</span> -->
    </p>

    <script>

        let pTagElement = document.getElementById("pTag");
        // console.log(pTagElement)
        let newSpanTag = document.createElement("span")
        // console.log(newSpanTag)
        newSpanTag.innerText = "Sagar"
        pTagElement.appendChild(newSpanTag)






    </script>
</body>

</html>
