<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;

        }

        #first-li {
            color: red;
        }

        #hi-li {
            color: aqua;
        }

        .second-li {
            color: blue !important;
        }

        li {
            color: purple;
        }

        ul li:nth-child(4) {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h3>Types of Css selectors</h3>
    <ul>
        <li id="first-li">ID</li>
        <li id="hi-li" class="second-li">Class</li>
        <li>Tag</li>
        <li>Universal</li>
        <li>and many more (eg:pseudo)</li>
    </ul>

</body>

</html>
