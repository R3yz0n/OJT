<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Present Student</title>
    <script>
        // List of absent students
        const absent = [];

        function generateRandomPresentStudent() {
            // Create an array of present students (1 to 26, excluding absent)
            const present = [];
            for (let i = 1; i <= 26; i++) {
                if (!absent.includes(i)) {
                    present.push(i);
                }
            }
            // Pick a random present student
            const randomIndex = Math.floor(Math.random() * present.length);
            document.getElementById('random-result').textContent = present[randomIndex];
        }

        window.onload = function () {
            // Show absent roll numbers in the UI
            document.getElementById('absent-list').textContent = absent.join(', ');
        }
    </script>
</head>

<body>
    <button onclick="generateRandomPresentStudent()">Generate Random Present Student (1-26)</button>
    <p>Random Present Student Number: <span id="random-result">-</span></p>
    <p><strong>Absent Roll Numbers:</strong> <span id="absent-list"></span></p>
</body>

</html>
