    <!--
    Form Methods: GET vs POST

    When a form is submitted, the data entered into the form fields is sent to a server-side script
    (specified in the 'action' attribute of the <form> tag) for processing. The 'method' attribute
    of the <form> tag specifies how this data should be sent. The two most common methods are GET and POST.

    1. GET Method:
       - When a form is submitted using the GET method, the form data is appended to the URL specified
         in the 'action' attribute.
       - The data is visible in the URL as query parameters (e.g., /submit-form?email=user@example.com&password=mypassword).
       - Use cases:
         - Submitting non-sensitive data, like search queries.
         - Bookmarking or sharing URLs with pre-filled form data.
         - When the request is idempotent (repeating the request multiple times has the same effect as a single request).
       - Limitations:
         - URL length is limited (varies by browser and server, typically around 2000 characters).
         - Not suitable for sensitive data (like passwords) because the data is visible in the URL and server logs.
         - Cannot be used to upload files.

       Example: <form action="/search" method="get">

    2. POST Method:
       - When a form is submitted using the POST method, the form data is sent in the body of the HTTP request.
       - The data is not visible in the URL.
       - Use cases:
         - Submitting sensitive data (like passwords, credit card information).
         - Submitting large amounts of data.
         - When the request is not idempotent (e.g., creating a new resource, processing an order).
         - Uploading files.
       - Advantages:
         - More secure for sensitive data as it's not exposed in the URL.
         - No limitations on the amount of data that can be sent (though servers might have their own limits).
         - Can be used for operations that change server state (e.g., adding data to a database).

       Example: <form action="/submit-data" method="post"> (as used in the form above)

    In this example form:
    - `action="/submit-form"`: Specifies that the form data will be sent to the "/submit-form" endpoint on the server.
    - `method="post"`: Specifies that the POST method will be used to send the data. This is generally preferred
      for login forms as it keeps the password hidden from the URL.
    - `name="email"` and `name="password"`: These attributes on the input fields are crucial. They define the keys
      that will be used to identify the data on the server-side (e.g., the server will receive `email=value_entered`
      and `password=value_entered`).
    -->
